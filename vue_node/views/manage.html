<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>管理页面</title>




    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="/public/css/manage.css" rel="stylesheet">
</head>

<body>
    <div id='app'>
        <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
            <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">欢迎！{{ user.name }}</a>
            <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
                data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search"> -->
            <ul class="navbar-nav px-3">

                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-secondary">查询</button>
                    <button type="button" class="btn btn-secondary">新增</button>
                    <button type="button" class="btn btn-secondary">注销</button>
                </div>
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="sidebar-sticky pt-3">
                        <ul class="nav flex-column">
                            <h6
                                class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                                <span>部门列表</span>
                                <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
                                    <span data-feather="plus-circle"></span>
                                </a>
                            </h6>
                            <!-- <li class="nav-item">
                                <a class="nav-link active" href="#">
                                    <span data-feather="home"></span>
                                    Dashboard <span class="sr-only">(current)</span>
                                </a>
                            </li> -->
                            <li class="nav-item" 
                                v-for='(item,index) in departmentsList'
                                @click="select_li(index)"
                                :class="[current_depart ==index?'menuActive':'']"
                                >
                                <a class="nav-link" href="#">
                                    <span data-feather="'item.name'.png"></span>
                                    {{item.name}}
                                </a>
                            </li>
                        </ul>

                        <h6
                            class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                            <span>二级菜单</span>
                            <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report">
                                <span data-feather="plus-circle"></span>
                            </a>
                        </h6>
                        <ul class="nav flex-column mb-2">
                            <li class="nav-item menuActive">
                                <a class="nav-link" href="#">
                                    <span data-feather="file-text"></span>
                                    待开发
                                </a>
                            </li>

                        </ul>

                    </div>
                </nav>

                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-body">

                    <h2>数据共99条</h2>
                    <div class="table-responsive table-hover">
                        <table class="table table-striped table-sm">
                            <thead class="w-100">
                                <tr class="row mx-0 ">
                                    <th class="col-1">序号</th>
                                    <th class="col-1">查看</th>
                                    <th class="col-1">删除</th>
                                    <th class="col-1">修改</th>
                                    <th class="col-2">姓名</th>
                                    <th class="col-2">账号</th>
                                    <th class="col-3">部门</th>
                                    <th class="col-1">性别</th>
                                </tr>
                            </thead>
                            <tbody class="w-100">
                                <tr v-for="(item,index) in users" class="row mx-0">
                                    <td class="col-1">{{index}}</td>
                                    <td class="col-1">查</td>
                                    <td class="col-1">删</td>
                                    <td class="col-1">改</td>
                                    <td class="col-2">{{item.name}}</td>
                                    <td class="col-2">{{item.account}}</td>
                                    <td class="col-3">{{item.department}}</td>
                                    <td class="col-1">{{item.gender}}</td>
                                </tr>


                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>
    </div>


</body>
<script src="node_modules/vue/dist/vue.js"></script>

</html>
