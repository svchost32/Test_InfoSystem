<html lang="zh-CN">

<head>
    <meta charset="utf-8">

    <title>登录页</title>

    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="/public/css/login.css" rel="stylesheet">
</head>

<body>

    <form class="form-signin border rounded" id="app">
        <div class="text-center mb-4">
            <h1 class="h3 mb-3 font-weight-normal">用户登录</h1>
        </div>

        <div class="row form_title">
            <div class="col-md-4 mb-3 text_aera">
                <img class="mb-4 border" src="/public/img/defaultuser.png" alt="" width="100" height="100">
            </div>
            <div class="col-md-8 mb-3 ">
                <div class="row">
                    <div class="col-md-9 mb-3">
                        <div class="form-label-group">
                            <input type="userID" id="userID" class="form-control" placeholder="用户ID"
                                v-model="inputform.userID" required autofocus>
                            <label>用户名</label>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3 text_aera">
                        <label>
                            <input type="checkbox" value="saveID"> 保存账户
                        </label>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-9 mb-3">
                        <div class="form-label-group">
                            <input type="password" id="password" class="form-control" placeholder="密码"
                                v-model="inputform.password" required>
                            <label for="password">口令</label>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3 text_aera">
                        <label>
                            <input type="checkbox" value="savePW"> 保存口令
                        </label>
                    </div>
                </div>
            </div>
        </div>


        <div class="row btn_aera">
            <div class="col-md-auto"></div>
            <div class="col-md-2 mb-3">
                <button class="btn btn-lg btn-primary btn-block" @click="submitForm($event)">登录</button>
            </div>
            <div class="col-md-auto"></div>
            <div class="col-md-2 mb-3">
                <button class="btn btn-lg btn-primary btn-block" v-on:click="reset">重置</button>
            </div>
            <!-- <div class="col-md-2 mb-3">
                <router-link to="/foo">Go to Foo</router-link>
            </div> -->

        </div>


    </form>



    <script src="node_modules/vue/dist/vue.js"></script>
    <!-- <script src="node_modules/jquery/dist/jquery.js"></script> -->
    <script src="node_modules/axios/dist/axios.js"></script>
    <!-- <script type="module" src="public/js/app.js"></script> -->


    <!-- <script src="node_modules/vue-router/dist/vue-router.js"></script> -->


    <script>
        window.onload = function () {
            Vue.prototype.$http = axios;
            const app = new Vue({
                el: '#app',
                // router,
                data: {
                    inputform: {
                        userID: '',
                        password: '',
                    },
                },
                methods: {
                    login: function () {},
                    reset: function () {
                        this.userID = '',
                            this.password = ''
                    },
                    submitForm(event) {
                        //拦截默认
                        event.preventDefault();
                        if (this.userID != '') {
                            let config = {
                                headers: {
                                    'dataType': 'json'
                                }
                            }

                            this.$http.post('/register', this.inputform, config).then(function (res) {
                                if (res.status === 0) {
                                    alert('登录成功')
                                }
                            })
                        } else {
                            console.log('error');
                        }

                    }
                }
            })
        }
    </script>


</body>

</html>
